<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
    <div>
        <div id="months">
            <p class="months"><img src="image/june2021.png" alt="June 2021"></p>
            <h1 class="months july">JULY 2021</h1>
            <p class="months"><img src="image/aug2021.png" alt="August 2021"></p>
        </div>
        <div id="july">
            <div>
                <p class="days sunday">SUN</p>
                <p class="days">MON</p>
                <p class="days">TUE</p>
                <p class="days">WED</p>
                <p class="days">THU</p>
                <p class="days">FRI</p>
                <p class="days saturday">SAT</p>
            </div>
            <div>
                <p class="pastMonth"></p>
                <p class="pastMonth"></p>
                <p class="pastMonth"></p>
                <p class="pastMonth"></p>
                <p class="firstWeek">1</p>
                <p class="firstWeek">2</p>
                <p class="firstWeek saturday">3</p>
            </div>
            <div>
                <p class="secondWeek sunday">4</p>
                <p class="secondWeek">5</p>
                <p class="secondWeek">6</p>
                <p class="secondWeek">7</p>
                <p class="secondWeek">8</p>
                <p class="secondWeek">9</p>
                <p class="secondWeek saturday">10</p>
            </div>
            <div>
                <p class="thirdWeek sunday">11</p>
                <p class="thirdWeek">12</p>
                <p class="thirdWeek">13</p>
                <p class="thirdWeek">14</p>
                <p class="thirdWeek">15</p>
                <p class="thirdWeek">16</p>
                <p class="thirdWeek saturday">17</p>
            </div>
            <div>
                <p class="fourthWeek sunday">18</p>
                <p class="fourthWeek">19</p>
                <p class="fourthWeek">20</p>
                <p class="fourthWeek">21</p>
                <p class="fourthWeek">22</p>
                <p class="fourthWeek">23</p>
                <p class="fourthWeek saturday">24</p>
            </div>
            <div>
                <p class="fifthWeek sunday">25</p>
                <p class="fifthWeek">26</p>
                <p class="fifthWeek">27</p>
                <p class="fifthWeek">28</p>
                <p class="fifthWeek">29</p>
                <p class="fifthWeek">30</p>
                <p class="fifthWeek saturday">31</p>
            </div>
        </div>
    </div>
</body>
</html>
